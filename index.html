    <div class='container' >
      <div class='row'>
        <div class='col-md-4'>
        <!--MODIFY or erase any descriptive text or links below between the paragraph <p> tags -->
          
          <div class='well' class="myclass hidden-print" id = "leftcolumn">
            <h4 >
              Місце знаходження <small>(<a id='find_me' href='#'>знайти мене</a>)</small>
            </h4>
            <p>
              <input class='form-control' id='search_address' placeholder='Вказати адрес' type='text' />
            </p>
            <p>
              <label>
                Радіус пошуку
                <select id='search_radius'>
                  <!--MODIFY search options. Values are metric: 1610 meters = 1 mile -->
                  <option value='5000'>5 км</option>
                  <option value='10000'>10 км</option>
                  <option value='20000'>20 км</option>
                  <option value='30000'>30 км</option>
                </select>
              </label>
            </p>

            <!--MODIFY Point layer legend heading, labels (such as Interdistrict), and colors (green, blue, yellow, red, purple) to match your data -->
            <h4>
              Види рубок
            </h4>
            <ul class='inputs-list unstyled'>
              <li>
                <label class='checkbox inline'>
                  <input type='checkbox' id='cbType1' />
                  <span class='filter-box filter-green'></span>
                  Рубки 1  <!--This label can be modified from actual data entry ("Interdistrict") -->
                </label>
              </li>
              <li>
                <label class='checkbox inline'>
                  <input type='checkbox' id='cbType2' />
                  <span class='filter-box filter-blue'></span>
                  Рубки 2
                </label>
              </li>
              <li>
                <label class='checkbox inline'>
                  <input type='checkbox' id='cbType3' />
                  <span class='filter-box filter-yellow'></span>
                  Рубки 3
                </label>
              </li>
            </ul>
            <h4>
            <!--MODIFY Polygon layers legend heading, labels (such as Polygon layer 1) to match your data, and related variables in maps_lib.js file -->
              <!--Polygon layers-->
            </h4>
            <ul class='inputs-list unstyled'>
              <li>
                <label class='radio inline'>
                  <input type='radio' name='types' id='rbPolygon1' checked />
                  Мережа квартальної сітки в межах сільських рад
                </label>
              </li>
              <li>
                <label class='radio inline'>
                  <input type='radio' name='types' id='rbPolygon2' />
                  Межі лісництв
                </label>
              </li>
              <li>
                <label class='radio inline'>
                  <input type='radio' name='types' id='rbPolygon0' />
                  Вимкнути карту
                </label>
              </li>
            </ul>

            <div class='clearfix'></div>
            <p class='pull-left'>
              <a class='btn btn-primary' id='search' href='#'>
                <i class='glyphicon glyphicon-search'></i>
                Search
              </a>
              <a class='btn btn-default' id='reset' href='#'>
                <i class='glyphicon glyphicon-repeat'></i>
                Reset
              </a>
            </p>
            <div class='clearfix'></div>

    <script type='text/javascript'>
      //<![CDATA[
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 105; // Calculate the top offset

          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();

        $(function() {
          MapsLib.initialize();
          $("#search_address").geocomplete();

          $(':checkbox').click(function(){
            MapsLib.doSearch();
          });

          $(':radio').click(function(){
            MapsLib.doSearch();
          });

          $('#search_radius').change(function(){
            MapsLib.doSearch();
          });

          $('#search').click(function(){
            MapsLib.doSearch();
          });

          $('#find_me').click(function(){
            MapsLib.findMe();
            return false;
          });

          $('#reset').click(function(){
            $.address.parameter('address','');
            MapsLib.initialize();
            return false;
          });

          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key == 13) {
                  $('#search').click();
                  return false;
              }
          });
        });
      //]]>
    </script>
